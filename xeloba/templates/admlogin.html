{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="http://127.0.0.1:5500/reg/static/image/v0PnusRa6aM.jpg" type="image/x-icon">
    <title>Document</title>
</head>
<body style="background:#f8f8f8;">

<div class="auth">
    <div class="logo">
        <img src="static/image/xelobalogo.jpeg" alt="">
    </div>
    <h3>ადმინ პანელი</h3>
    <form action="/login" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <label for="username">მომხმარებლის სახელი</label>
        <input type="text" name="username" placeholder="მომხმარებლის სახელი" id="username" required value="xeloba001">

        <label for="password">პაროლი</label>
        <input type="text" name="password" placeholder="პაროლი" id="password" required value="000"></input>

        <button class="btn btn-dark" type="submit" onclick="locals()">შესვლა</button>

    </form>
</div>

<script>
    function locals() {
        let user = document.querySelector("#username").value
        let password = document.querySelector("#password").value
        localStorage.setItem('username', user);
        localStorage.setItem('password', password);
    }
</script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
